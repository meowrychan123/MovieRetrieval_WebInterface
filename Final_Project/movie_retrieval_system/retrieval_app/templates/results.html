
{% extends 'base.html' %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>
<ul>
    {% for result in results %}
    <li>
        <a href="{% url 'movie_detail' result.filename %}">
            {{ result.title }}
        </a>
        (Similarity: {{ result.similarity|floatformat:4 }})
    </li>
    {% empty %}
    <li>No results found.</li>
    {% endfor %}
</ul>
<a href="{% url 'index' %}">Back to Search</a>
{% endblock %}
